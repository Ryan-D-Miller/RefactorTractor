<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
  </head>
  <body>
    <header class='main-header'>
      <h1>What's Cookin'</h1>
      <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p>
      <label for='home-button' class='hidden'>Homepage button</label>
      <button id='home-button' class='home nav-button' aria-label='home-button'>Home</button>
      <label for='view-favorites-button' class='hidden' >View favorites</label>
      <button id='view-favorites-button' class='view-favorites nav-button' aria-label='view-favorites-button'>View Favorites</button>
      <button id='view-pantry-button' class='view-pantry nav-button'>View Pantry</button>
      <form class='search-bar'>
        <label for='search-button' class='hidden'>Click here to search here</label>
        <button id='search-button' class='search-button' aria-label='search'>
          <img class='search-image' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
        <label for='search-input' class='hidden' aria-label='type-search-query-here'>Type search query here</label>
        <input id='searchInput' class='search-input' type='text' placeholder='Search recipes by name or ingredients' value=''>
      </form>
    </header>
    <main>
      <section class='all-cards'>
      </section>
    </main>
  </body>
</html>
